<!doctype html>
<html lang="fr-FR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/cosmo/bootstrap.min.css" />
</head>

<body>
    <div class="jumbotron">
        <h1 class="text-center">
            MB SPRINGBOOT
        </h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-6 mx-auto text-center">
                <ul class="list-group">
                    <li th:each="entry, status : ${UserEntity}" class="list-group-item">
                        <p th:text="${entry.username}">username</p>
                        <p th:text="${entry.shortCreated}">username</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
