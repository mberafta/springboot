<!doctype html>
<html lang="fr-FR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="Content-Type" content="text/html"></meta>
</head>

<body style="padding:10px;">
    <h1>Java is GOOD</h1>
    <div style="margin-left:auto; margin-right:auto; padding:10px;">
        <ul>
            <li th:each="entry, status : ${UserEntity}">
                <p th:text="${entry.username}">username</p>
                <p th:text="${entry.shortCreated}">username</p>
            </li>
        </ul>
    </div>
</body>

</html>
